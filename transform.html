<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform and Transition property</title>
    <style>
button{
    padding: 20px;
    position: absolute;
    left: 50%;
    top: 50%;
background-color: turquoise;
    transition: all 1s;
    
}
button:active{
    background-color: rgb(241, 54, 7);
}
button:hover{
    padding: 40px;
    transform: rotate(40deg);
    transition: all 1s;

}
    </style>
</head>
<body>
    <button> Click me</button>
</body>
</html>
