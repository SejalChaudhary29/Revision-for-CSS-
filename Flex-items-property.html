<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex- item property</title>
    <style>
      .container {
        background-color: #19eeee;
        border: 2px solid #e70606;
        display: flex;
        /* width: 500px; */
      } 
      .item {
        width: 200px;
       
        color: #ffffff;
        text-align: center;
      }
      .item1 {
        background-color: #b27ffa;
        flex-shrink: 1;
    }
    .item2 {
        background-color: #eaf50e;
      }
      .item3 {
       background-color: rgb(229, 92, 208);
      }

    </style>
  </head>
  <body>
    <div class="container">
      <p></p>
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
    </div>
  </body>
</html>
