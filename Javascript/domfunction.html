<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: rgb(50, 210, 210);
            padding: 12px;
            color: aliceblue;
            border: 1px solid gray;
            border-radius: 12px;
        }
        button:hover{
            background-color: rgb(244, 148, 23);
            color: black
        }
    </style>
</head>
<body>
    <div id="parent">
        <button onclick="generate()">Create</button>
    </div>
    <div id="parents">
        <button onclick="generates()"> click me</button>
    </div>
   

    <script>
        let parent= document.getElementById('parent')
        let  heading = document.createElement('h1')
         
        parent.appendChild(heading)
        count = 1
        function generate(){
        heading.innerHTML += `Why to generate${count}`
        count++

        }

        let parents = document.getElementById('parents')
        
     
        counts = 1
        function generates(){
            parents.innerHTML += `<h1> This is generate ${counts}  </h1>`
            parents.style.color ='purple'
            counts++
        }

       

      
    </script>
</body>
</html>
